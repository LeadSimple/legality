# Call Recording Statutes
# ------------------------------
#
# "single_party_consent" - Allows recording if one of the parties to the
# conversation consents to the recording.
#
# "all_party_consent" - Allows recording only if all parties consent. Sometimes
# notification is sufficient for consent, but it is better to be safe than
# sorry.
#
# http://en.wikipedia.org/wiki/Telephone_recording_laws#All-party_consent_states
